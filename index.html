<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>

<body onload="loadNotes()">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="mb-4"><strong>To Do List</strong></h1>
            <div class="card p-4">
                <div class="form-group">
                    <input id="nameBox" type="text" class="form-control mb-3" placeholder="Task name">
                </div>
                <div class="form-group">
                    <textarea id="contentBox" class="form-control mb-3" placeholder="Task"></textarea>
                </div>
                <div class="form-group">
                    <input id="dateBox" type="datetime-local" class="form-control mb-3" title="Task Deadline">
                </div>
                <div>
                    <button onclick="AddNote()" class="btn btn-primary">Add</button>
                    <button onclick="resetForm()" class="btn btn-secondary">Reset</button>
                </div>
            </div>
            <div id="containerDiv" class="mt-4 d-flex flex-wrap justify-content-center"></div>
        </div>
    </div>
</body>

</html>
